<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bind and Unbind Event in Jquery.</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
</head>
    <body>
        <input id="btnClick" type="button" value="Submit" />
        <input id="btnBindEvent" type="button" value="Bind Event"/>
        <input id="btnUnbindEvent" type="button" value="Unbind Event"/>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#btnClick').click(function() {
                alert('Click event via Jquery'); 
                
            });
            
            function BindEvent() {
                alert("First Event");
            }

            $('#btnBindEvent').click(function() {
                $('#btnClick').bind('click', BindEvent);
            });
            $('#btnUnbindEvent').click(function () {
                $('#btnClick').unbind('click', BindEvent);
            });
        });
    </script>
</html>
